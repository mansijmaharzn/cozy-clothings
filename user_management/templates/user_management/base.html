<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Cozy Clothings</title>
  </head>
  <body>
    <nav class="px-6 py-6 flex items-center justify-between border-b border-gray-200 bg-gray-600 hover:bg-gray-700 duration-500">
        <a href="/" class="font-bold text-purple-300 hover:text-pink-500 text-3xl font-mono">Cozy Clothings</a>

        <div class="space-x-6">
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-violet-500 text-white rounded-xl hover:bg-violet-400">Browse</a>
            {% if user.is_authenticated %}
            <a href="{% url 'user_management:logout' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-rose-400">Logout</a>
            {% else %}
            <a href="{% url 'user_management:login' %}" class="px-6 py-3 text-lg font-semibold bg-emerald-500 text-white rounded-xl hover:bg-teal-400">Login</a>
            <a href="{% url 'user_management:register' %}" class="px-6 py-3 text-lg font-semibold bg-violet-500 text-white rounded-xl hover:bg-fuchsia-400">Sign Up</a>
            {% endif %}
        </div>
    </nav>
      {% block content %}{% endblock %}
  </body>
</html>
