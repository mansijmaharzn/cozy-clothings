<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/9c7ba0a05a.js" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %} | Cozy Clothings</title>
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-800">
  <nav class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="/" class="flex items-center text-white hover:text-gray-200 text-3xl font-bold font-mono">
          <i class="fas fa-tshirt mr-2"></i>
          Cozy Clothings
        </a>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="text-white hover:text-gray-200 md:hidden focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>

        <!-- Navigation Links -->
        <div id="menu" class="hidden md:flex space-x-6 items-center">
          <a href="{% url 'product:products' %}" class="relative group px-4 py-2 text-lg font-medium bg-violet-600 text-white rounded-lg hover:bg-violet-500 transition duration-300">
            <i class="fas fa-store"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Browse</span>
          </a>
          {% if user.is_authenticated %}
          <a href="{% url 'product:user_cart' %}" class="relative group px-4 py-2 text-lg font-medium bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300">
            <i class="fas fa-shopping-cart"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Cart</span>
          </a>
          <a href="{% url 'product:orders' %}" class="relative group px-4 py-2 text-lg font-medium bg-pink-600 text-white rounded-lg hover:bg-pink-500 transition duration-300">
            <i class="fas fa-box"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Orders</span>
          </a>
          <a href="{% url 'auction:auctions' %}" class="relative group px-4 py-2 text-lg font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">
            <i class="fas fa-gavel"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Auctions</span>
          </a>
          <a href="{% url 'user_management:logout' %}" class="relative group px-4 py-2 text-lg font-medium bg-red-600 text-white rounded-lg hover:bg-red-500 transition duration-300">
            <i class="fas fa-sign-out-alt"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Logout</span>
          </a>
          {% else %}
          <a href="{% url 'user_management:login' %}" class="relative group px-4 py-2 text-lg font-medium bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300">
            <i class="fas fa-sign-in-alt"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Login</span>
          </a>
          <a href="{% url 'user_management:register' %}" class="relative group px-4 py-2 text-lg font-medium bg-violet-600 text-white rounded-lg hover:bg-violet-500 transition duration-300">
            <i class="fas fa-user-plus"></i>
            <span class="absolute left-1/2 -translate-x-1/2 bottom-[-1.5rem] bg-gray-800 text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 transition">Sign Up</span>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-8 px-6 max-w-7xl mx-auto">
    {% block content %}{% endblock %}
  </main>

</body>

</html>
